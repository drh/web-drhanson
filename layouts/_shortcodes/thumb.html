<span class="text-[60%] leading-none cursor-pointer" onclick='show("images/{{ .Get 0 }}","{{ .Get 1 }}")'>
    {{- with partial "thumbnail" (dict "path" (path.Join "images" (.Get 0))
            "resources" .Page.Parent.Resources "size" 145) -}}
        <img src="{{ .RelPermalink }}" alt>
    {{- end -}}
    {{- with (.Get 2) }}<br>{{ . }}{{ end -}}
</span>
