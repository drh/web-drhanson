{{ define "main" }}
    {{ partial "trace" (dict "page" . "tmpl" "layouts/pipeline/single.html") }}
    <p class="text-center">
    {{- with .PrevInSection }}
        <a href="{{- .RelPermalink | path.Base -}}"><span class="small-caps inline-block w-16 text-left">Prev</span></a>
    {{- else }}
        <span class="inline-block w-16"></span>
    {{- end }}
    <a href="/pipeline.html"><span class="inline-block small-caps w-16 text-center">Index</span></a>
    {{ with .NextInSection}}
        <a href="{{- .RelPermalink | path.Base -}}"><span class="inline-block small-caps w-16 text-right">Next</span></a>
    {{- else }}
        <span class="inline-block w-16"></span>
    {{- end -}}
    </p>
    <h2 class="font-bold text-xl text-center my-4">{{ .Title }}</h2>
    <span class="flex justify-center">
        <img src="{{ path.Join "images" (.Path | path.BaseName) }}.jpg" alt=""></span>
    {{ .Content }}
{{ end }}
{{ define "title" }}
    {{- .Title -}}
{{ end }}
